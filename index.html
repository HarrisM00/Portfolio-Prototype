<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Portfolio - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Harris Mahmood</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="btn btn-light m-1" href="index.html">Home</a></li>
          <li class="nav-item"><a class="btn btn-light m-1" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="btn btn-light m-1" href="About me.html">About Me</a></li>
          <li class="nav-item">
            <button id="modeToggle" class="btn btn-secondary m-1">Toggle Light/Dark</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <div class="header-bar text-center my-4">
    <h2 class="text-success">HEADING</h2>
  </div>

  <!-- Image Grid --> 
  <div class="container-fluid content-section">
    <div class="row justify-content-center">
      <div class="col-md-5 m-3 image-box text-center">
        <div class="img-placeholder">IMAGE</div>
      </div>
      <div class="col-md-5 m-3 image-box text-center">
        <div class="img-placeholder">IMAGE</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Light/Dark Mode Script -->
  <script>
    function toggleMode() {
      document.body.classList.toggle("light-mode");

      // Save user preference
      const mode = document.body.classList.contains("light-mode") ? "light" : "dark";
      localStorage.setItem("mode", mode);
    }

    window.onload = function () {
      const savedMode = localStorage.getItem("mode");
      if (savedMode === "light") {
        document.body.classList.add("light-mode");
      }
      document.getElementById("modeToggle").addEventListener("click", toggleMode);
    };
  </script>

</body>
</html>
